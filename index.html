<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/qaj2rky.css">
    <title>Rock, Paper or Scissors?</title>
</head>
<body>
    <h1>Rock, Paper or Scissors?!</h1>

    <section>
        <p>You against the computer. 5 rounds.</p>
        <p>Choose your <b>weapon:</b></p>
    </section>

    <section>
        <span aria-label="rock" class="rock">✊</span>
        <span aria-label="paper" class="paper">🤚</span>
        <span aria-label="scissors" class="scissors">✌️</span>
    </section>

    <section>
        <p>Computer's choice was:</p>
        <p class="computerWeapon"></p>
    </section>
    
    <section>
        <span>Your score: <b class="userScore"></b></span>
        <span>Drafts: <b class="draftScore"></b></span>
        <span>Computer's score: <b class="computerScore"></b> </span>
    </section>

    <p class="resultParagraph"></p>
    <p class="lastScoreParagraph"></p>

    <script src="app.js"></script>
</body>
</html>
